<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LopyFood</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="img/lop.png" class="logo">
            <nav>
                <ul>
                    <li><a href="#">Review</a></li>
                </ul>
                <svg xmlns="http://www.w3.org/2000/svg" class="custom-svg" fill="currentColor" viewBox="0 0 16 16">
                    <path
                        d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2" />
                </svg>
            </nav>
        </div>
        <!-- produk -->
        <div class="row">
            <div class="col">
                <div class="produk">
                    <div class="card card1">
                        <h5>Dimsum <span> Mentai </span></h5>
                    </div>
                    <p>Rp. 10,000</p>
                <button onclick="addToCart('Dimsum Mentai 3 Pcs', 10)">Tambah ke Keranjang</button>
                </div>
                <div class="produk">
                    <div class="card card2">
                        <h5>Pangsit <span> Chilioil </span></h5>
                    </div>
                    <p>Rp. 10,000</p>
                <button onclick="addToCart('Pangsit Chilioil 4 Pcs', 10)">Tambah ke Keranjang</button>
                </div>
                <div class="produk">
                    <div class="card card3">
                        <h5>Mie <span> Level </span></h5>
                    </div>
                    <p>Rp. 10,000</p>
                <button onclick="addToCart('Mie Level', 10)">Tambah ke Keranjang</button>
                </div>
                <div class="produk">
                    <div class="card card4">
                        <h5>Nasi <span> Katsu </span></h5>
                    </div>
                    <p>Rp. 10,000</p>
                <button onclick="addToCart('Nasi Katsu', 10)">Tambah ke Keranjang</button>
                </div>
                <div class="produk">
                    <div class="card card5">
                        <h5>Smoothie <span> Strawberry </span></h5>
                    </div>
                    <p>Rp. 15,000</p>
                <button onclick="addToCart('Smoothie Strawberry', 15)">Tambah ke Keranjang</button>
                </div>
                <div class="produk">
                    <div class="card card6">
                        <h5>Smoothie <span> Mangga </span></h5>
                    </div>
                    <p>Rp. 15,000</p>
                <button onclick="addToCart('Smoothie Mangga', 15)">Tambah ke Keranjang</button>
                </div>
                <div class="produk">
                    <div class="card card7">
                        <h5>Smoothie <span> Coklat </span></h5>
                    </div>
                    <p>Rp. 15,000</p>
                <button onclick="addToCart('Smoothie Coklat', 15)">Tambah ke Keranjang</button>
                </div>

            </div>
        </div>
    </div>
    <section class="cart" id="cart">
        <h2>Keranjang</h2>
        <ul id="cart-items">
            <!-- Items in cart will be added here -->
        </ul>
        <p id="total-price">Total Harga: Rp 0</p>
        <button onclick="checkout()">Checkout</button>
    </section>

    <script src="script.js" type="module"></script>
</body>

</html>
