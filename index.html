<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LopyFood</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="icon" href="img/lopf.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="img/lop.png" class="logo">
            <nav>
                <ul>
                    <li><a href="#">Review</a></li>
                </ul>
                <div class="navbar-extra">
                    <a href="https://www.instagram.com/lopy.food/" id="instagram"><i data-feather="instagram"></i></a>
                    <a href="#" id="shopping-cart"><i data-feather="shopping-cart"></i></a>
                </div>
            </nav>
        </div>
        <!-- produk -->
        <div class="row">
            <div class="col">
                <div class="produk">
                    <div class="card card1" onclick="addToCart('Dimsum Mentai 3 Pcs', 10000)">
                        <h5>Dimsum <span> Mentai </span></h5>
                    </div>
                    <p>Rp. 10,000</p>
                </div>
                <div class="produk">
                    <div class="card card2" onclick="addToCart('Pangsit Chilioil 4 Pcs', 10000)">
                        <h5>Pangsit <span> Chilioil </span></h5>
                    </div>
                    <p>Rp. 10,000</p>
                </div>
                <div class="produk">
                    <div class="card card3" onclick="addToCart('Mie Level', 10000)">
                        <h5>Mie <span> Level </span></h5>
                    </div>
                    <p>Rp. 10,000</p>
                </div>
                <div class="produk">
                    <div class="card card4" onclick="addToCart('Nasi Katsu', 10000)">
                        <h5>Nasi <span> Katsu </span></h5>
                    </div>
                    <p>Rp. 10,000</p>
                </div>
                <div class="produk">
                    <div class="card card5" onclick="addToCart('Smoothie Strawberry', 15000)">
                        <h5>Smoothie <span> Strawberry </span></h5>
                    </div>
                    <p>Rp. 15,000</p>
                </div>
                <div class="produk">
                    <div class="card card6" onclick="addToCart('Smoothie Mangga', 15000)">
                        <h5>Smoothie <span> Mangga </span></h5>
                    </div>
                    <p>Rp. 15,000</p>
                </div>
                <div class="produk">
                    <div class="card card7" onclick="addToCart('Smoothie Coklat', 15000)">
                        <h5>Smoothie <span> Coklat </span></h5>
                    </div>
                    <p>Rp. 15,000</p>
                </div>

            </div>
        </div>
    </div>
    <section class="cart" id="cart">
        <h2>Keranjang</h2>
        <ul id="cart-items">
            <!-- Items in cart will be added here -->
        </ul>
        <p id="total-price">Total Harga: Rp 0</p>
        <button onclick="checkout()">Checkout</button>
    </section>

    <script src="script.js" type="module"></script>
    <script>
        feather.replace();
    </script>
</body>

</html>
